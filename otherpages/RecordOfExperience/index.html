<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>个人简历</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/Mouble.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="indexAnimate">
        <div class="indexWrapper">
            <div class="first">
                <span class="cursor">|</span>
            </div>
            <div id="resume">

            </div>
            <!--存放个人简历-->
            <div id="saveresume">
                <pre>
                </pre>
            </div>
            <div class="" id="Down_switch">
                <button class="btn"><span>Turn down</span></button>
            </div>
        </div>
    </div>
    <div class="main">
        <div id="Fix_top">
            <div class="topLeft-Wrapper">
                <span>个人</span>
            </div>
            <div class="topRight-Wrapper">
                <span>简历</span>
            </div>
        </div>
        <div class="main-Content">
            <div class="fixNav">
                <span class="LinkBtn" id="LinkModel"></span>
            </div>
            <div class="LeftWrapper">
                <div class="MainLeft">
                    <div class="leftConWrapper" id="LeftContent1">
                        <p>左边内容1</p>
                    </div>
                    <div class="leftConWrapper" id="LeftContent2">左边内容2</div>
                    <div class="leftConWrapper" id="LeftContent2">左边内容3</div>
                    <div class="leftConWrapper" id="LeftContent2">左边内容4</div>
                    <div class="leftConWrapper" id="LeftContent2">左边内容5</div>
                    <div class="leftConWrapper" id="LeftContent2">左边内容6</div>
                </div>
            </div>
            <div class="RightWrapper">
                <div class="MainRight">
                    <div class="rightConWrapper" id="RightContent1">右边内容6</div>
                    <div class="rightConWrapper" id="RightContent1">右边内容5</div>
                    <div class="rightConWrapper" id="RightContent1">右边内容4</div>
                    <div class="rightConWrapper" id="RightContent1">右边内容3</div>
                    <div class="rightConWrapper" id="RightContent1">右边内容2</div>
                    <div class="rightConWrapper" id="RightContent1">右边内容1</div>
                </div>
            </div>
        </div>
        <div class="" id="Up_switch">
            <button class="btn"><span>Turn up</span></button>
        </div>
    </div>
</body>

</html>
