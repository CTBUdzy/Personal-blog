<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>个人简历</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/Mouble.css" rel="stylesheet">
</head>

<body>
    <div class="indexAnimate">
        <div class="indexWrapper">
            <div class="first">
                <span class="cursor">|</span>
            </div>
            <div id="resume">

            </div>
            <!--存放个人简历-->
            <div id="saveresume">
                <pre>
                </pre>
            </div>
            <div class="" id="Down_switch">
                <button class="btn"><span>Turn down</span></button>
            </div>
        </div>
    </div>
    <div class="main">
        <div id="Fix_top">
            <div class="topLeft-Wrapper">
                <span>个人</span>
            </div>
            <div class="topRight-Wrapper">
                <span>简历</span>
            </div>
        </div>
        <div class="main-Content">
            <div class="fixNav">
                <span class="LinkBtn" id="LinkModel"></span>
            </div>
            <div class="LeftWrapper">
                <div class="MainLeft">
                    <div class="leftConWrapper" id="LeftContent1">
                        <div class="contentWrapper">
							<h2 class="title">基本信息</h2>
							<div class="content">
								<div class=Head_port_wrp>
									<img src="images/Head_portrait.jpg">
								</div>
								<div class="text_con">
									<p><label>姓名：</label><span>邓占勇</span></p>
									<p><label>年龄：</label><span>22岁</span></p>
									<p><label>民族：</label><span>汉族</span></p>
									<p><label>现居地：</label><span>重庆市南岸区</span></p>
									<p><label>籍贯：</label><span>重庆市开州区</span></p>
								</div>
								<div class="clear"></div>
							</div>
						</div>
                    </div>
                    <div class="leftConWrapper" id="LeftContent2">左边内容2</div>
                    <div class="leftConWrapper" id="LeftContent3">左边内容3</div>
                    <div class="leftConWrapper" id="LeftContent4">左边内容4</div>
                    <div class="leftConWrapper" id="LeftContent5">左边内容5</div>
                    <div class="leftConWrapper" id="LeftContent6">左边内容6</div>
                </div>
            </div>
            <div class="RightWrapper">
                <div class="MainRight">
                    <div class="rightConWrapper" id="RightContent6">右边内容6</div>
                    <div class="rightConWrapper" id="RightContent5">右边内容5</div>
                    <div class="rightConWrapper" id="RightContent4">右边内容4</div>
                    <div class="rightConWrapper" id="RightContent3">右边内容3</div>
                    <div class="rightConWrapper" id="RightContent2">右边内容2</div>
                    <div class="rightConWrapper" id="RightContent1">
						<p>我从来不后悔我做过的任何一件事，也许只是当时的</p>
					</div>
                </div>
            </div>
        </div>
        <div class="" id="Up_switch">
            <button class="btn"><span>Turn up</span></button>
        </div>
    </div>
	<script src="../../js/jquery.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
