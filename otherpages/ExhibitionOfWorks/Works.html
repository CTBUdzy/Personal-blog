<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>作品展示区</title>
    <link href="Works.css" rel="stylesheet" type="text/css">
    <script src="../../js/jquery.min.js"></script>
</head>

<body>
    <div id="title">
        <div>
            <span id="return"><img src="../../images/return.png"></span>作品展示
        </div>
        <div style="clear:both;"></div>
    </div>
    <div class="mygame_content">
        <div class="game_models" id="clone_models" style="display:none;">
            <div class="work_name">
                <span>扫雷</span></div>
            <div class="game_content">
                <p class="describe">利用angularJS框架实现的一个网页版扫雷。</p>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            var works = {
                rows: [
                    {
                        work_name: '扫雷',
                        describe: '利用angularJS框架实现的一个网页版扫雷，可以自定义雷区大小和地雷数量。',
                        id: '111',
                        src: 'http://www.xmwweb.cn/dzy/game/Minesweeper/'
                    }, {
                        work_name: '转盘抽奖(移动端)',
                        describe: '为庆祝与女朋友相处两周年，为她制作的一个专属抽奖活动。',
                        id: 'ffff',
                        src: 'http://www.xmwweb.cn/dzy/ToHxy/TwoYears/'
                    }, {
                        work_name: '绚丽时钟(PC端)',
                        describe: '利用HTML Canvas制作的一个绚丽时钟效果，目前只有两个功能(显示当前时间和定时器)，在时钟界面按ESC键退出时钟界面。',
                        id: 'ffff',
                        src: 'http://www.xmwweb.cn/dzy/Canvas/clock'
                    }
                ]
            };
            for (var i = 0; i < works.rows.length; i++) {
                var model = $("#clone_models").clone(true);
                model.data("src", works.rows[i].src);
                model.find('.work_name span').text(works.rows[i].work_name);
                model.find('.describe').text(works.rows[i].describe);
                model.show();
                $(".mygame_content").append(model);
            }
            //每个作品点击事件
            $(".game_models").each(function () {
                $(this).click(function () {
                    window.open($(this).data('src'));
                });
            });
            //返回上一级页面
            $("#return").click(function () {
                window.history.go(-1);
            });
        });
    </script>
</body>

</html>
